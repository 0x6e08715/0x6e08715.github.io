<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>步骤生成器</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        overflow-x: hidden;
    }
    h1 {
        text-align: center;
        padding: 20px;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    #steps-container {
        max-width: 800px;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .step {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .step input {
        flex: 1;
        padding: 8px;
        margin-right: 10px;
    }
    .step button {
        padding: 8px 12px;
        background: #ff4d4f;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .step button:hover {
        background: #d9363e;
    }
    button {
        padding: 10px 15px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    button:hover {
        background: #45a049;
    }
    /* 气泡背景动画 */
    .bubble {
        position: fixed;
        bottom: -50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: rise 15s infinite ease-in;
        pointer-events: none;
    }
    @keyframes rise {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(0.5);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>网页步骤生成器</h1>
<div id="steps-container">
    <div id="steps"></div>
    <button onclick="addStep()">添加步骤</button>
    <button onclick="generateHTML()">生成HTML</button>
</div>

<script>
    let stepCount = 0;

    function addStep() {
        stepCount++;
        const stepDiv = document.createElement('div');
        stepDiv.className = 'step';
        stepDiv.innerHTML = `
            <input type="text" placeholder="请输入步骤内容">
            <button onclick="removeStep(this)">删除</button>
        `;
        document.getElementById('steps').appendChild(stepDiv);
    }

    function removeStep(btn) {
        btn.parentElement.remove();
    }

    function generateHTML() {
        const steps = document.querySelectorAll('#steps input');
        let stepHtml = '';
        steps.forEach((input, index) => {
            stepHtml += `<p>步骤 ${index + 1}: ${input.value}</p>\n`;
        });

        const htmlCode = `
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生成的步骤页面</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        padding: 20px;
        overflow-x: hidden;
    }
    h1 {
        text-align: center;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    p {
        background: rgba(255,255,255,0.8);
        padding: 10px;
        border-radius: 5px;
    }
    a {
        display: inline-block;
        margin-top: 10px;
        color: #ff4d4f;
        text-decoration: none;
        font-weight: bold;
    }
    .bubble {
        position: fixed;
        bottom: -50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: rise 15s infinite ease-in;
        pointer-events: none;
    }
    @keyframes rise {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(0.5);
            opacity: 0;
        }
    }
</style>
</head>
<body>
<h1>任务步骤</h1>
${stepHtml}
<a href="https://example.com" target="_blank">点此访问链接</a>
<script>
    function createBubbles() {
        for (let i = 0; i < 15; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 40 + 10;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(bubble);
        }
    }
    createBubbles();
<\/script>
</body>
</html>
        `;

        // 弹窗输出 HTML
        const w = window.open("", "GeneratedHTML", "width=800,height=600");
        w.document.write(`<pre>${htmlCode.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>`);
        w.document.close();
    }

    function createBubbles() {
        for (let i = 0; i < 15; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 40 + 10;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(bubble);
        }
    }
    createBubbles();
</script>
</body>
</html>
