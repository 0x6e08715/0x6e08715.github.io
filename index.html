<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web3项目汇总</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(to right, #1f1f1f, #2c2f33);
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
    }
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, #23272a, #2f3136);
        color: #f8f9fa;
        padding: 15px 25px;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        animation: fadeInDown 1s ease;
    }
    .controls {
        margin: 20px;
        text-align: right;
        animation: fadeIn 1s ease;
    }
    .controls input, .controls button {
        padding: 10px;
        margin: 0 5px;
        border: 1px solid #444;
        background: #23272a;
        color: #e0e0e0;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }
    .controls button:hover {
        background: #3a3e44;
        transform: translateY(-2px);
    }
    table {
        width: 95%;
        margin: auto;
        border-collapse: separate;
        border-spacing: 0;
        background-color: #2f3136;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        border-radius: 15px;
        overflow: hidden;
        animation: fadeInUp 1.2s ease;
    }
    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #444;
    }
    th {
        background: linear-gradient(90deg, #40444b, #2f3136);
        color: #f8f9fa;
        font-weight: bold;
        cursor: pointer;
    }
    tr {
        transition: background-color 0.3s ease;
    }
    tr:hover {
        background-color: #3a3e44;
    }
    img {
        max-width: 40px;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s ease;
    }
    img:hover {
        transform: scale(1.2);
    }
    .pagination {
        text-align: center;
        margin: 20px;
        animation: fadeIn 1.5s ease;
    }
    .pagination button {
        padding: 8px 12px;
        margin: 0 3px;
        border: none;
        background: linear-gradient(90deg, #5865f2, #4752c4);
        color: white;
        cursor: pointer;
        border-radius: 20px;
        transition: background-color 0.2s, transform 0.2s;
    }
    .pagination button:hover {
        background: linear-gradient(90deg, #4752c4, #3641b7);
        transform: translateY(-2px);
    }
    /* 动画背景的小圆点 */
    .bubble {
        position: absolute;
        background: rgba(0, 175, 244, 0.3);
        border-radius: 50%;
        animation: float 15s infinite;
        z-index: 0;
    }
    @keyframes float {
        0% {transform: translateY(0) scale(1); opacity: 0.6;}
        50% {transform: translateY(-200px) scale(1.2); opacity: 0.8;}
        100% {transform: translateY(0) scale(1); opacity: 0.6;}
    }
    @keyframes fadeInDown {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>
<body>
<header>
    <h1>Web3项目汇总</h1>
</header>
<div class="controls">
    <button onclick="sortProjects('name')">按名称排序</button>
    <button onclick="sortProjects('time')">按时间排序</button>
    <input type="text" id="searchInput" placeholder="搜索项目..." onkeyup="searchTable()">
</div>
<table id="projectTable">
    <thead>
        <tr>
            <th>序号</th>
            <th>项目名称</th>
            <th>项目地址</th>
            <th>项目Logo</th>
            <th>项目推特</th>
            <th>项目Discord</th>
            <th>项目教程</th>
            <th>项目融资</th>
            <th>项目归属地</th>
            <th>空投领取地址</th>
            <th>信息更新时间</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<div class="pagination" id="pagination"></div>
<script>
    let projects = [];
    let rowsPerPage = 10;
    let currentPage = 1;
    const tbody = document.querySelector('#projectTable tbody');

    fetch('projects.json')
        .then(response => response.json())
        .then(data => {
            projects = data;
            renderTable();
        });

    function renderTable() {
        tbody.innerHTML = '';
        projects.forEach((project, index) => {
            const row = `<tr>
                <td>${index + 1}</td>
                <td>${project.name}</td>
                <td><a href="${project.website}" target="_blank" style="color:#00aff4">官网</a></td>
                <td><img src="${project.logo}" alt="logo"></td>
                <td><a href="${project.twitter}" target="_blank" style="color:#00aff4">Twitter</a></td>
                <td><a href="${project.discord}" target="_blank" style="color:#00aff4">Discord</a></td>
                <td><a href="${project.tutorial}" target="_blank" style="color:#00aff4">教程</a></td>
                <td>${project.funding}</td>
                <td>${project.location}</td>
                <td><a href="${project.airdrop}" target="_blank" style="color:#00aff4">领取</a></td>
                <td>${project.updated}</td>
            </tr>`;
            tbody.insertAdjacentHTML('beforeend', row);
        });
        paginateTable();
    }

    function paginateTable() {
        const rows = tbody.getElementsByTagName('tr');
        const totalRows = rows.length;
        const totalPages = Math.ceil(totalRows / rowsPerPage);

        for (let i = 0; i < totalRows; i++) {
            rows[i].style.display = (i >= (currentPage - 1) * rowsPerPage && i < currentPage * rowsPerPage) ? '' : 'none';
        }

        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.onclick = () => { currentPage = i; paginateTable(); };
            if (i === currentPage) button.style.background = 'linear-gradient(90deg, #4752c4, #3641b7)';
            pagination.appendChild(button);
        }
    }

    function searchTable() {
        const filter = document.getElementById('searchInput').value.toLowerCase();
        const rows = tbody.getElementsByTagName('tr');
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            let match = false;
            for (let j = 0; j < cells.length; j++) {
                if (cells[j].innerText.toLowerCase().includes(filter)) {
                    match = true;
                    break;
                }
            }
            rows[i].style.display = match ? '' : 'none';
        }
    }

    function sortProjects(type) {
        if (type === 'name') {
            projects.sort((a, b) => a.name.localeCompare(b.name));
        } else if (type === 'time') {
            projects.sort((a, b) => new Date(b.updated) - new Date(a.updated));
        }
        renderTable();
    }

    // 创建随机气泡动画元素
    for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.width = `${Math.random() * 20 + 10}px`;
        bubble.style.height = bubble.style.width;
        bubble.style.left = `${Math.random() * window.innerWidth}px`;
        bubble.style.top = `${Math.random() * window.innerHeight}px`;
        bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
        document.body.appendChild(bubble);
    }
</script>
</body>
</html>
